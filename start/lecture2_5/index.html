     function today(){
      
      const day = new Date().getDay();

      const daysofweek = ["Sunday","Monday", "Tuesday","Wednesday","Thrusday","Friday","Saturday",];

      return daysofweek[day];

     }

     function month(){
      const monthID = new Date().getMonth();

      const monthname = ["January", "Feb", "Mar", "Apr","May","June", "Jul","Aug","Sep","Oct","Nov", "Dec"];

      return  monthname [monthID];

     }

     function year(){
      const yearId = new Date().getFullYear();
